<!DOCTYPE html>
<html>

<head>
    <title>Reverse a Number</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Reverse a Number</h1>
    <input type="number" id="inputNumber" placeholder="Enter a number">
    <button onclick="reverseNumber()">Reverse</button>
    <p id="result"></p>

    <script>
        function reverseNumber() {
            const num = parseInt(document.getElementById("inputNumber").value);

            if (isNaN(num)) {
                document.getElementById("result").textContent = "Please enter a valid number.";
                return;
            }

            const reversedNum = parseInt(num.toString().split("").reverse().join(""));
            document.getElementById("result").textContent = `Reversed number: ${reversedNum}`;
        }

    </script>
</body>

</html>
